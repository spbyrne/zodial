{% set location = "element" %}
{% extends "main.html" %}

{% block main %}
  <div class="container pad-top">
    {{ pageNav(page,name) }}
    {% if element %}
      <div class="page-header animate animate--first">
        <h1 class="page-header__title">{{ element.name }}</h1>
      </div>
      <div class="animate animate--second">
        <p>{{ element.definition }}</p>
      </div>
      <div class="info animate animate--third animate--cascade-children">
        <div class="info__item info__item--wide">
          <span class="info__label">Traits</span>
          <span class="info__data">{{ sentenceList(element.traits) }}</span>
        </div>
        <div class="info__item info__item--wide">
          <span class="info__label">{{ element.name }} Signs</span>
          <span class="info__data">{{ signList(element.signs) }}</span>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
