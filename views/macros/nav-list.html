{% macro navList(id,object,route,pageName) %}
  <ul class="main-nav main-nav--{{ pageName }}">
    {% for navSlug, navSign in object %}
      <li class="main-nav__item {% if (navSlug == id) %}active{% endif %}"><a href="/{{ route }}/{{ navSlug }}" title="{{ navSign.name }}" data-target="1">{{ navSign.name }}</a></li>
    {% endfor %}
  </ul>
{% endmacro %}
