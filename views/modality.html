{% extends "main.html" %}

{% block main %}
  <div class="container" data-depth="1">
    {% if modality %}
      {{ navList(id,modalities,'modality','modality') }}
    {% else %}
      {{ navList(id,modalities,'modality','modality-index') }}
    {% endif %}
    <div class="page-content">
      {% if modality %}
        <div class="page-header">
          <h1 class="page-header__title">{{ modality.name }}</h1>
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
